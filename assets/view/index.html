<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>アサカツおじさん</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="shorcut icon" href="img/favicon.jpg">
</head>
<body>
  <div id="header" class="bar">
    <h1>全国のアサカツおじさん、おはようございます</h1>
  </div>
  <div id="main">
    <div id="wrapper" class="box-wrapper">
      <div id="left-main">
        <img id="goodmorning" src="img/goodmorning.jpg">
        <ul id="forms">
          <li>
            <textarea id="message" cols="30" rows="3">おはようございます</textarea>
            <br>
            <button class="submit" kaotype="0">(ﾟ⊿ﾟ)</button>
            <button class="submit" kaotype="1">(☝ ՞ਊ ՞）☝</button>
            <button class="submit" kaotype="2">（；^ω^）</button>
            <button class="submit" kaotype="3">(´・ω・`)</button>
          </li>
          <li>
            <input id="nickname" type="text" placeholder="nickname"><button class="nnchange">set</button>
          </li>
        </ul>
      </div>
      <div id="center-main">
        <table id="stream">
        </table>
      </div>
      <div id="right-main">
        <small>
        <ul>
          <li>不具合・機能追加 : <a href="https://github.com/otiai10/ojisan/issues/new" target="_blank">github/otiai10/ojisan/issues</a></li>
          <li>苦情・問い合わせ : <a href="https://twitter.com/intent/tweet?text=@otiai10+ " target="_blank">twitter/otiai10</a></li>
        </ul>
        </small>
      </div>
    </div>
  </div>
  <div class="footer" class="bar">
  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
